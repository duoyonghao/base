image: openjdk:8-jdk

variables:
  tomcat_dir: D:\tomcat\apache-tomcat-8.0.36

stages:
  - build
  - test

before_script:
  - chmod u+x ./mvnw

build:
  stage: build
  script:
    - ./mvnw compile
    - ./mvnw war:exploded
  artifacts:
    paths:
      - target/base
  tags:
    - package

deploy-test:
  stage: test
  script:
    - ls target
    - cd D:\tomcat\apache-tomcat-8.0.36\bin && .\shutdown.bat
    - rm -rf D:\tomcat\apache-tomcat-8.0.36\webapps\base
    - cp -r target\base D:\tomcat\apache-tomcat-8.0.36\webapps
    - cd D:\tomcat\apache-tomcat-8.0.36\bin && .\startup.bat
  dependencies:
    - build
  tags:
    - test
