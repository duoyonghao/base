image: openjdk:8-jdk

stages:
  - build
  - test

before_script:
  - chmod u+x ./mvnw

build:
  stage: build
  script:
    - ./mvnw compile
    - ./mvnw war:exploded
  artifacts:
    paths:
      - target/base
  tags:
    - package

deploy-test:
  stage: test
  script:
    - ls target
    - .\deploy.bat D:\apache-tomcat-8.5.38
  dependencies:
    - build
  tags:
    - test
