image: openjdk:8-jdk

stages:
  - build
  - test

build:
  stage: build
  script:
    - chmod u+x ./mvnw
    - ./mvnw compile
    - ./mvnw war:exploded
  artifacts:
    paths:
      - target/base
  tags:
    - package
  only:
    refs:
      - master

deploy-test:
  stage: test
  variables:
    tomcat_dir: D:\java_doc\apache-tomcat-8.0.36
  script:
    - echo -n "stop tomcat server..."
    - Stop-Service Tomcat8
    - echo -n "remove old artifacts..."
    - if (Test-Path ${tomcat_dir}\webapps\base) {rm -r ${tomcat_dir}\webapps\base}
    - echo -n "copy new artifacts..."
    - cp -r target\base ${tomcat_dir}\webapps
    - echo -n "start tomcat server..."
    - Start-Service Tomcat8
  dependencies:
    - build
  tags:
    - test
  only:
    refs:
      - master
