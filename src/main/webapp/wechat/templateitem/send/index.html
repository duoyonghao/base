<style>
	frame{
		background:#fff;
		border:1px solid #ddd;
	}
	
</style>
<script type="text/javascript">
var frameindex = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
var openid = $.getUrlVar('openid');
$(function() {
	$("#leftFrame").attr("src","left.html?openid=" + openid);
	$("#contentFrame").attr("src","send.html?openid=" + openid);
});

function refreshWindow(tempObj) {
    parent.sendTemplateMsg(tempObj);
    parent.layer.close(frameindex);
}
</script>

<frameset rows="*"  cols="25%,*" frameborder="0" border="0" framespacing="0">	
    <frame name="leftFrame" id="leftFrame" src="" frameborder="NO" noresize scrolling="auto"/>
    <frame name="contentFrame" id="contentFrame" style="border-left:none;" src="" frameborder="NO" scrolling="auto">	
 </frameset>
