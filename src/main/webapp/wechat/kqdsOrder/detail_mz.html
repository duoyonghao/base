<!DOCTYPE html>
<html>
<head lang="en">
<meta name="viewport" content="width=device-width,initial-scale=1,mininum-scale=1,maximum-scale=1,user-scalable=no" charset="UTF-8">
<title></title>
<link rel="stylesheet" href="../../static/css/wechat/weui.css"/>
<link rel="stylesheet" href="../../static/css/wechat/jquery-weui.min.css"/>
<link rel="stylesheet" href="../../static/css/wechat/kqdsWeixin.css"/>
</head>
<body>
    <div class="kqds-header">
        <h2 class="titleText">
        	<img src="../../static/image/kqdsFront/wechat/images/back.png" onclick="jump('list_mz.html')"/>
            <!-- <i class="icon icon-leftArrow" onclick="jump('list_mz.html')"></i> -->
            <span class="titleTextFont">预约详情</span>
        </h2>
    </div>
    <div class="kqds-content">
        <ul class="kqds-listForm">
            <li>
                <span class="kqds-listForm-li-dataName"><i class="listForm-Icon icon-user"></i>客户姓名：</span>
                <span class="kqds-listForm-li-dataValue" id="username"></span>
            </li>
            <li>
                <span class="kqds-listForm-li-dataName"><i class="listForm-Icon icon-time"></i>开始时间：</span>
                <span class="kqds-listForm-li-dataValue"><span id="starttime"></span></span>
            </li>
            <li>
                <span class="kqds-listForm-li-dataName"><i class="listForm-Icon icon-time"></i>结束时间：</span>
                <span class="kqds-listForm-li-dataValue"><span id="endtime"></span></span>
            </li>
            <li>
                <span class="kqds-listForm-li-dataName"><i class="listForm-Icon icon-square"></i>预约门诊：</span>
                <span class="kqds-listForm-li-dataValue"><span id="organizationname"></span></span>
            </li>
            <li>
                <span class="kqds-listForm-li-dataName"><i class="listForm-Icon icon-user"></i>预约咨询：</span>
                <span class="kqds-listForm-li-dataValue" id="askperson"></span>
            </li>
            <li>
                <span class="kqds-listForm-li-dataName"><i class="listForm-Icon icon-time"></i>到诊时间：</span>
                <span class="kqds-listForm-li-dataValue successText" id="ordertime"></span>
            </li>
            <li>
                <span class="kqds-listForm-li-dataName"><i class="listForm-Icon icon-bars"></i>上门状态：</span>
                <span class="kqds-listForm-li-dataValue successText" id="orderstatus"></span>
            </li>
            <li>
                <span class="kqds-listForm-li-dataName"><i class="listForm-Icon icon-bars"></i>咨询项目：</span>
                <span class="kqds-listForm-li-dataValue" id="orderitemtype"></span>
            </li>
            <li>
                <span class="kqds-listForm-li-dataName"><i class="listForm-Icon icon-bars"></i>项目详情：</span>
                <span class="kqds-listForm-li-dataValue" id="orderitemdetail"></span>
            </li>
            <li>
                <span class="kqds-listForm-li-dataName"><i class="listForm-Icon icon-bars"></i>预约详情：</span>
                <span class="kqds-listForm-li-dataValue" id="orderremark"></span>
            </li>
            <li>
                <span class="kqds-listForm-li-dataName"><i class="listForm-Icon icon-bars"></i>备&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注：</span>
                <span class="kqds-listForm-li-dataValue" id="remark"></span>
            </li>
        </ul>
    </div>
<script type="text/javascript" src="../../static/js/wechat/jquery-2.1.4.js"></script>
<script type="text/javascript" src="../../static/plugin/layer-v2.4/layer/layer.js"></script>
<script type="text/javascript" src="../../static/js/wechat/jquery-weui.js"></script>
<script type="text/javascript" src="../../static/js/kqdsFront/util.js"></script>
<script type="text/javascript" src="../../static/js/wechat/kqds_wechat.js?version=1.7"></script>
<script type="text/javascript" src="../../static/js/wechat/kqds_order.js"></script>
<script>
var orderinfo = null;
var seqId = null;
$(function() {
    seqId = $.getUrlVar('seqId');
    var url = wxOrderObj.selectDetailMz + "&seqId=" + seqId;
    var rtData = getDataFromServer(url);
    if (rtData.retState == 0) {
        orderinfo = rtData.rows[0];
        loadData(orderinfo);
    }
});
</script>
</body>
</html>
